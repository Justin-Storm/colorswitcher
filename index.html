<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Color Switcher</title>
    <link rel="stylesheet" href="style.css" type="text/css">
    <script src="script.js" type="text/javascript" defer></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head> 
<body>

<div class="content">
    <h3>Color Switcher</h3>

    <div class="buttons">
        <button class="red" onclick="red()">
            <span>Red</span>
        </button>
        <button class="green" onclick="green()">
            <span>Green</span>
        </button>
        <button class="blue" onclick="blue()">
            <span>Blue</span>
        </button>
        <button class="random" onclick="random()">
            <span>Random</span>
        </button>
    </div>

    <br>

    <p id="output"></p>
</div>

<form id="form">
    <input class="form-control" type="number" id="red-value" placeholder="Red" min="0" max="255" value="0">
    <input class="form-control" type="number" id="green-value" placeholder="Green" min="0" max="255" value="0">
    <input class="form-control" type="number" id="blue-value" placeholder="Blue" min="0" max="255" value="0">
    <button type="submit" class="btn btn-primary text-white fw-bold">Submit</button>
</form>

</body>
</html>
